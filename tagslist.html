}
body:after {
    content: "";

    bottom: 0;

  padding-bottom: 20px;
  text-transform: uppercase;
  font-weight: bold;
}
h1:after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 30%;
  width: 40%;
  height: 3px;
  background: linear-gradient(to right, transparent, #8a7a5e, transparent);
}

.tag-list {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  margin-bottom: 40px;
}

.tag-list a {
  display: inline-block;
  padding: 15px 30px;
  background: linear-gradient(to bottom, #e8e0d0, #d4cab8);
  color: #5d4c32;
  text-decoration: none;
  border-radius: 2px;
  border: 1px solid #b8a98d;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  transition: all 0.4s ease;
  font-size: 18px;
  min-width: 150px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.tag-list a:before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(139, 122, 94, 0.1), transparent);
  transition: all 0.6s;
}

.tag-list a:hover {
  background: linear-gradient(to bottom, #d4cab8, #c8bc9e);
  color: #3a3225;
  border: 1px solid #8a7a5e;
  box-shadow: 0 3px 8px rgba(139, 122, 94, 0.2);
  transform: translateY(-3px);
}
.tag-list a:hover:before {
  left: 100%;
}

.pagination {
  display: flex;
  justify-content: center;
  margin: 40px 0;
  gap: 15px;
  flex-wrap: wrap;
}

.pagination a, .pagination span {
  padding: 10px 20px;
  background: linear-gradient(to bottom, #e8e0d0, #d4cab8);
  color: #5d4c32;
  text-decoration: none;
  border-radius: 2px;
  border: 1px solid #b8a98d;
  transition: all 0.4s ease;
  font-size: 16px;
  min-width: 40px;
  text-align: center;
}

.pagination a:hover {
  background: linear-gradient(to bottom, #d4cab8, #c8bc9e);
  color: #3a3225;
  border: 1px solid #8a7a5e;
  box-shadow: 0 2px 5px rgba(139, 122, 94, 0.2);
  transform: translateY(-2px);
}

.pagination .current {
  background: linear-gradient(to bottom, #d4cab8, #c8bc9e);
  color: #3a3225;
  font-weight: bold;
  border: 1px solid #8a7a5e;
}

.pagination .disabled {
  color: #b8a98d;
  cursor: not-allowed;
  background: linear-gradient(to bottom, #f0ece0, #e8e0d0);
}
